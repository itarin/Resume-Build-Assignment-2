<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HTTP Request 101, Web API</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body class=" ">
    <div class="container-fluid w-100 h-100 bg-secondary">
      <div class="row mt-3">
        <div class="col-10 offset-2 text-light">
          <h1>
            <i class="fab fa-meetup"></i>
            MeetUp API Interface
          </h1>
        </div>
        <div class="card col-8 offset-2 rounded-0 ">
          <div class="card-body">
            <h2 class="card-title text-info">Make A Request from meetup.com</h2>
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Country</label>
                <input type="text" class="form-control rounded-0" id="countryInput" placeholder="Enter Country">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">State</label>
                <input type="text" class="form-control rounded-0" id="stateInput" placeholder="Enter State">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Results Per Page</label>
                <input type="text" class="form-control rounded-0" id="numResultsInput" placeholder="Enter Number of Results">
              </div>
               <button type="submit" class="btn btn-warning rounded-0" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mt-3 mr-0" id="gMaps">
          <!-- Google Maps Viewer -->
          <h3 class="text-light">MeetUp Locations</h3>
          <div id="map"></div>
        </div>
        <div class="col-8">
          <div class="card-columns   mt-3" id="showResults">
            <!-- AJAX Request Results Viewer -->
          </div>
        </div>
      </div>
    </div>


    <script>

    </script>
<!-- JS Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOldbHH9qclwt4heyE9CdKIiFEEeUO9QI&callback=initMap"></script>

  <script src="assets/httpRequest.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
