<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTTP Request 101, Web API</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  <body class="bg-secondary ">
    <div class="fluid-container bg-secondary">
      <div class="row mt-3">
        <div class="col-10 offset-2 text-light">
          <h1>
            <i class="fab fa-meetup"></i>
            MeetUp API Interface
          </h1>
        </div>
        <div class="card col-8 offset-2 rounded-0 ">
          <div class="card-body">
            <h2 class="card-title text-info">Make A Request from meetup.com</h2>
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Country</label>
                <input type="text" class="form-control rounded-0" id="countryInput" placeholder="Example input">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">State</label>
                <input type="text" class="form-control rounded-0" id="stateInput" placeholder="Another input">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Results Per Page</label>
                <input type="text" class="form-control rounded-0s" id="numResultsInput" placeholder="Another input">
              </div>
               <button type="submit" class="btn btn-warning rounded-0" id="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-10 offset-1" id="showResults">
          <!-- AJAX Request Results Viewer -->
        </div>
      </div>
    </div>

<!-- JS Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="assets/httpRequest.js" type="text/javascript"></script>
  </body>
</html>
