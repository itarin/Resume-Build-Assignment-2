<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Library App</title>
    <!-- <link rel="stylesheet" href="css/library.css"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <div class="container-fluid">
      <div class="row">
        <div class="col-8 offset-2">
            <div class="card mt-5 mb-3">
               <img class="card-img-top" src="assets/library5.jpg" alt="Card image cap">
               <div class="card-body">
                 <h1 class="card-title text-center text-info border-round">
                   Welcome to the Techtonic Library
                 </h1>
                 <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <div class="input-group input-group-lg">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-info text-white" id="inputGroup-sizing-lg">
                          Book Title
                        </span>
                      </div>
                      <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="input-group input-group-lg">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-info text-white" id="inputGroup-sizing-lg">
                          Book Author
                        </span>
                      </div>
                      <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="input-group input-group-lg">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-info text-white" id="inputGroup-sizing-lg">
                          Number of Pages In Book
                        </span>
                      </div>
                      <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="input-group input-group-lg">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-info text-white" id="inputGroup-sizing-lg">
                          Date Published
                        </span>
                      </div>
                      <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                  </li>
                </ul>
               </div>
            </div>
          </div>
      </div>
    </div>

  <script type="text/javascript" src="library.js">
  </script>
  </body>
</html>
